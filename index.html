<!DOCTYPE html>
<html>
    <head>
        <title>JS in Detail</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var x = 50;
            var y = 60;
            document.getElementById("demo").innerHTML=x+y;
            document.getElementById("demo1").innerHTML= String(x) + String(y);
       </script>  
    </body>
 </html>
